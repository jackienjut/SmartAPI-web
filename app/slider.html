<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BI Testing</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>

<div class="left-menu">
    <div class="logo">
        <div>BI Testing</div>
    </div>
    <div class="accordion">
        <div class="section">
            <input type="radio" name="accordion-1" id="section-1" checked="checked"/>
            <label for="section-1"><span>用户分析</span></label>
            <div class="content">
                <ul>
                    <li><i ></i><span>引流效果</span></li>
                    <li><i ></i><span>客户对比分析</span></li>
                    <li><i ></i><span>留存分析</span></li>
                </ul>
            </div>
        </div>
        <div class="section">
            <input type="radio" name="accordion-1" id="section-2" value="toggle"/>
            <label for="section-2"><span>交易分析</span></label>
            <div class="content">
                <ul>
                    <li><i ></i><span>充值/提现</span></li>
                    <li><i ></i><span>投资/赎回分析</span></li>
                    <li><i ></i><span>在投分析</span></li>
                </ul>
            </div>
        </div>
        <div class="section">
            <input type="radio" name="accordion-1" id="section-3" value="toggle"/>
            <label for="section-3"><span>营销效果分析</span></label>
            <div class="content">
                <ul>
                    <li><i ></i><span>营销活动效果</span></li>
                    <li><i ></i><span>营销成本分析</span></li>
                </ul>
            </div>
        </div>
        <div class="section">
            <input type="radio" name="accordion-1" id="section-4" value="toggle"/>
            <label for="section-4"><span>渠道分析</span></label>
            <div class="content">
                <ul>
                    <li><i ></i><span>渠道分析</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>

</html>

<div class="col-lg-12" ng-controller="interfaceController">
    <div class="panel panel-default" style="margin-top: 20px">
        <div class="panel-body">
            <button class="btn btn-info" data-toggle="modal" data-target="#addInterface">Add Interface</button>
        </div>
    </div>
    <hr>

    <div>
        <div class="container">
            <table id="interface_table" class="display col-md-12" width="100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Scheme</th>
                    <th>Host</th>
                    <th>Method</th>
                    <th>Parameters</th>
                    <th>Header</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-danger" ng-click="test()">This is Test</button>
        <button type="button" class="btn btn-danger" ng-click="test()">This is Test2</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addInterface" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Project</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Scheme</label>
                            <input type="text" class="form-control" id="name" placeholder="Project Name">
                        </div>

                        <div class="form-group">
                            <label for="creator">Host</label>
                            <input type="text" class="form-control" id="creator" placeholder="Creator Name">
                        </div>

                        <div class="form-group">
                            <label for="method">Method</label>
                            <textarea type="" class="form-control" id="method" placeholder="Note Name"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="paramters">paramters</label>
                            <textarea type="" class="form-control" id="paramters" placeholder="Note Name"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="header">header</label>
                            <textarea type="" class="form-control" id="header" placeholder="Note Name"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="note">notes</label>
                            <textarea type="" class="form-control" id="note" placeholder="Note Name"></textarea>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" ng-click="SaveProject()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mock" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel2">Add Project</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Scheme</label>
                            <input type="text" class="form-control" placeholder="Project Name">
                        </div>

                        <div class="form-group">
                            <label for="creator">Host</label>
                            <input type="text" class="form-control" placeholder="Creator Name">
                        </div>

                        <div class="form-group">
                            <label for="note">Method</label>
                            <textarea type="" class="form-control" placeholder="Note Name"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="note">paramters</label>
                            <textarea type="" class="form-control" placeholder="Note Name"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="note">header</label>
                            <textarea type="" class="form-control" placeholder="Note Name"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="note">notes</label>
                            <textarea type="" class="form-control" placeholder="Note Name"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" ng-click="SaveProject()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
